<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>momento: a digital time capsule</title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <div class = "app-layout">
            <div class = "left-panel">
                <h1 class = "app-title">
                    momento
                    <span class = "app-subtitle"> a digital time capsule </span>
                </h1>

                <div id = "user-info">
                    <p id = "user-id" class = "user-id-display"></p>
                </div>

                <input type = "text" id = "search-bar" clsas = "search-bar" placeholder = "search back in time...">

                <div class = "calendar-navigation">
                    <button id = "prev-month-btn">
                        <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" 
                             viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M15 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <span class = "current-month"></span>

                    <button id = "next-month-btn">
                        <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
                
                <div class = "weekday-headers">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>

                <div class = "calendar-container">
                    <div class = "calendar-grid" id = "calendar-grid"></div>
                </div>

                <div id = "calendar-grid" class = "calendar-grid">
                </div>
            </div>

            <div class = "right-panel">
                <div id = "capsule-header-date" class = "capsule-header-date"></div>
                <div id = "capsule-content" class = "capsule-content empty-state">
                    <p class = "placeholder">select a day on the calendar to view its capsule</p>
                </div>
                <button id = "add-new-capsule-btn" class = "add-new-capsule-btn" style = "display: none;">
                    add new capsule
                </button>
            </div>
        </div>

        <div id = "item-modal" class = "modal-overlay" style = "display: none;">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h3>choose media type</h3>
                    <button class = "class-modal-btn" id = "close-modal-btn">&times;</button>
                </div>

                <div class = "item-type-selector" id = "item-type-selector">
                    <button type = "button" data-type = "note">note</button>
                    <button type = "button" data-type = "file">file</button>
                    <button type = "button" data-type = "memory">memory</button>
                    <button type = "button" data-type = "music">music</button>
                </div>

                <form id = "add-item-form" class = "add-item-form">
                    <div id = "note-form" class = "item-form-group">
                        <textarea id = "note-text-input" placeholder="what do you want to remember?" rows="4"></textarea>
                    </div>

                    <div id="file-form" class="item-form-group" style="display:none;">
                        <label for = "file-upload-input">upload file: </label>
                        <input type = "file" id = "file-upload-input">
                        <br>
                        <label for="file-link-input"> or use a link: </label>
                        <input type = "text" id = "file-link-input" placeholder="enter a file url">
                        <input type = "text" id = "file-title-input" placeholder="enter a file title">
                    </div>

                    <div id="memory-form" class="item-form-group" style="display:none;">
                        <input type = "text" id = "memory-image-input" placeholder="enter an image url">
                        <input type = "text" id = "memory-description-input" placeholder = "a short description">
                    </div>

                    <div id = "music-form" class = "item-form-group" style="display:none;">
                        <input type = "text" id = "music-link-input" placeholder="enter music url">
                        <input type = "text" id = "music-title-input" placeholder="song title or desc">
                    </div>

                    <button type = "submit" class="add-new-item-button">add item to capsule</button>
                </form>
            </div>
        </div>

        <div id = "edit-note-modal" class = "modal-overlay" style = "display: none;">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h3> edit note </h3>
                    <button id = "close-edit-modal-btn" class = "close-modal-btn">&times;</button>
                </div>
                <form id = "edit-note-form-element">
                    <textarea id = "edit-note-text-input" rows = "4"></textarea>
                    <button type="submit" id = "edit-note-save-btn" class="add-new-item-button">save changes</button>
                </form>
            </div>
        </div>

        <div class = "footer">
            <a href = "https://github.com/applepieeeeee/momento" target = "_blank" style = "text-decoration: none; color: inherit; padding: 12px;">
                made with ðŸ’– by clair
            </a>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
