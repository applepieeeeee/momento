<!DOCTYPE htmll>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <title>momento: a digital time capsule</title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <style>

            /* vars */
            :root{
                --font1: "Gaegu", cursive;
                --bg-color: #f5ecdc;
                --text-color: #253c5f;
                --panel-bg-color: #dbccb3;
            }
            
            body{
                font-family: var(--font1);
                color: var(--text-color);

                margin: 0;
                padding: 0;
                min-height: 100vh;

                background-color: var(--bg-color);
                display: flex;
                flex-direction: column;
            }

            .app-layout{
                display: flex;
                flex-grow: 1;
                flex-direction: column;

                gap: 20px;
                padding: 20px;
            }

            ::-webkit-scrollbar{
                width: 8px;
            }
            ::-webkit-scrollbar-track{
                background: #7e8f9e;
                border-radius: 12px;
            }
            ::-webkit-scrollbar-thumb{
                background: #b2bec7;
                border-radius: 12px;
            }
            ::-webkit-scrollbar-thumb:hover{
                background: #a1afbd;
            }

            .left-panel{
                display: flex;
                flex-direction: column;
                flex-basis: 33.333333333%;
                flex-shrink: 0;

                gap: 15px;
                padding: 20px;
                background: var(--panel-bg-color);

                border-radius: 15px;
            }

            .app-title{
                font-size: 40px;
                font-weight: 800;
                text-align: center;
                margin-bottom: 20px;
            }

            .app-subtitle{
                display: block;
                font-size: 20px;
                font-weight: 300;
                margin-top: 10px;
                opacity: 0.8;
            }

            /* nav */
            .calendar-navigation{
                display: felx;
                justify-content: space-between;
                align-items: center;
                background-color: rgba(255,255,255,0.15);

                padding: 12px;
                border-radius: 8px;
                margin-bottom: 16px;
            }

            .calendar-navigation button{
                padding: 8px;
                border-radius: 2000px;

                border: none;
                background: none;
                cursor: pointer;
            }

            .calendar-navigation button:hover{
                background-color: rgba(255,255,255,0.25);
            }

            .calendar-navigation button svg{
                height: 24px;
                width: 24px;
                stroke: currentColor;
                stroke-width: 2;
                color: rgb(241, 230, 230);
            }

            .current-month-year{
                font-size: 30px;
                font-weight: 600;
                text-align: center;
                letter-spacing: 0.05em;
            }

            .weekday-headers{
                display: grid;
                grid-template-columns: repeat(7, minmax(0,ifr));

                gap: 4px;

                text-align: center;
                font-size: 20px;
                font-weight: 500;

                opacity: 0.8;
                margin-bottom: 8px;
            }

            .calendar-grid{
                display: grid;
                grid-template-columns: repeat(7, minmax(0, ifr));

                gap: 4px;

                text-align: center;
                background-color: rgba(255,255,255,0.08);

                padding: 8px;
                border-radius: 8px;
            }

            .calendar-day-cell{
                padding:8px;
                border-radius: 8px;

                font-weight: 600;
                color: rgb(238, 228, 217);
                min-height: 48px;

                display: flex;
                align-items:center;
                justify-content: center;

                cursor: pointer;
                flex-grow: 1;
            }

            .calendar-day-cell.dimmed{
                opacity: 0.4;
                pointer-events: none;
            }

            .calendar-day-cell:not(.dimmed):hover{
                background-color: rgba(255,255,255,0.2);
            }

            .calendar-day-cell.has-capsule{
                background-color: #a7c7e7;
            }

            .calendar-day-cell.has-capsule:hover{
                background-color: #8bb4d8;
            }

            .calendar-day-cell.selected-day{
                background-color: #fffacd;
                color: #3d6b9a;
                border: 2px solid #3d6b9a;
            }

            .calendar-day-cell.selected-day:hover{
                background-color: #ffe8a7;
            }

            .right-panel{
                display: flex;
                flex-direction: column;
                gap: 24px;
                padding: 32px;

                background-color: var(--panel-bg-color);
                border-radius: 12px;
                flex-grow: 1;
            }

            .search-bar{
                margin-bottom: 24px;
                display: flex;
                gap: 12px;
                align-items: center;
            }

            .search-input{
                flex-grow: 1;
                padding: 12px;
                border-radius: 12px;
                border: none;

                transition: all 0.2s ease;
                color: #292524;
                background-color: #f8f0e9;

                font-family: var(--font1);
                font-size: 20px;
            }

            .search-input:focus{
                outline: none;
                border-color: #729fcc;
            }

            .capsule-content{
                display: flex;
                flex-direction: column;
                gap: 20px;

                min-height: 500px;
                max-height: 70vh;

                overflow-y: auto;
                padding: 20px;
                background-color: #f7f1eb;
                border-radius: 8px;
            }

            .capsule-content p.placeholder{
                color: #78716c;
                text-align: center;
                font-size: 20px;
                margin-top: 40px;
            }

            .create-capsule-button-wrapper{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;

                height: 100%;
                padding: 16px;
                text-align: center;
            }

            .create-capsule-button-wrapper p{
                color: #78716c;
                font-size: 20px;
                margin-bottom: 16px;
            }

            .create-capsule-button{
                background-color: #6a9ac9;
                color: #fff;
                padding: 12px 24px;
                border-radius: 2000px;

                font-weight: 700;
                font-size: 22px;

                transition: all 0.3s ease;
                border: none;
                cursor: pointer;
            }

            .create-capsule-button:hover{
                background-color: #5a8cbf;
                transform: translateY(-4px);
            }

            .create-capsule-button:focus{
                outline:none;
            }

            
            .capsule-header{
                margin-bottom: 24px;
                padding-bottom: 12px;
                border-bottom: 1px solid #eef3f8;
            }

            .capsule-header h2{
                font-size: 32px;
                font-weight: 700;
                color: #292524;
            }

            .capsule-header p{
                color: #78716c;
                font-size: 25px;
            }

            .capsule-section{
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                border: 1px solid #eef3f8;
            }

            .capsule-section h3{
                font-size: 22px;
                font-weight: 600;
                color: #44403c;
                margin-bottom: 16px;
            }

            .capsule-section p.empty-message{
                color: #a8a29e;
                font-style: italic;
            }
    
            /* all the capsule stufff */
            .section-items-list{
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin-bottom: 16px;
            }

            .item-card{
                display: flex;
                align-items: center;
                background-color: #ad5e5e;
                padding: 12px;
                border-radius: 8px;
                border: 1px solid #eef3f8;
            }

            /* diff capsule items */

            .note-card{
                flex-direction: column;
                align-items: flex-start;
            }

            .note-card h4{
                font-weight: 500;
                color: #292524;
                font-size: 18px;
            }

            .note-card p{
                color: #57534e;
                font-size: 14px;
                margin-top: 4px;
            }

            .note-action{
                display: flex;
                justify-content: flex-end;
                gap: 8px;
                margin-top: 12px;
                width: 100%;
            }

            .file-link-item a{
                color: #a4ad72;
                flex-grow: 1;
                font-weight: 500;
                text-decoration: none;
            }

            .file-link-item a:hover{
                text-decoration: underline;
            }

            .file-link-item span{
                color: #44403c;
                flex-grow: 1;
                font-weight: 500;
            }

            .memory-item{
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .memory-item img{
                max-width: 100%;
                height: auto;

                border-radius: 8px;
                margin-bottom: 8px;

                object-fit: cover;
                max-height: 150px;
                border: 1px solid #eef3f8;
            }

            .memory-item p{
                color: #44403c;
                font-size: 14px;
            }

            .music-item audio {
                margin-left: 8px;
                border-radius: 6px;
            }

            /* edit/delete  */
            .action-button{
                background: none;
                border: none;
                cursor: pointer;

                /* delete */
                color: #d32f2f; 
                padding: 4px;
                border-radius: 2000px;
                transition: all 0.2s ease;
                margin-left: 8px;
            }
            
            .action-button.edit{
                color: #a7e0f7;
            }
            .action-button.edit:hover{
                color: #a7e0f7;
                background-color: #d5e8f5;
            }

            .action-button:hover{
                color: dc2626;
                background-color: #9c2222;
            }

            .action-button svg{
                height: 20px;
                width: 20px;
                stroke: currentColor;
                stroke-width: 2;
            }

            .add-item-form{
                display: flex;
                flex-direction: column;
                gap: 8px;
                margin-top: 16px;
            }

            .add-item-form.row-gap{
                flex-direction: row;
                gap: 8px;
            }

            .add-item-form input[type = "text"],
            .add-item-form textarea,
            .add-item-form select{
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #dbe4ee;

                font-size: 14px;
                background-color: #fff;
                color: #292524;

                resize: vertical;
            }

            .add-item-button{
                background-color: #6a9ac9;
                color: #fff;

                padding: 8px;
                border-radius: 8px;
                transition: all 0.2s ease;

                font-size: 14px;
                font-family: var(--font1);
                font-weight: 500;

                border: none;
                cursor: pointer;
            }

            .add-item-button:hover{
                background-color: #5a8cbf;
            }

            .add-item-form.row-gap.add-item-button{
                flex-grow: 1;
            }

        </style>
    </head>

    <body>
        <div class = "app-layout">
            <div class = "left-panel">
                <h1 class = "app-title">
                    momento
                    <span class = "app-subtitle"> a digital time capsule </span>
                </h1>

                <div class = "calendar-navigation">
                    <button id = "prev-month-btn">
                        <svg xmlns = "https://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" 
                             viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M15 191-7-7 7-7" />
                        </svg>
                    </button>

                    <h2 id = "current-month-year" class = "current-month-year"></h2>

                    <button id = "next-month-btn">
                        <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M9 517 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <div class = "weekday-headers">
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sun</div>
                </div>

                <div id = "calendar-grid" class = "calendar-grid">

                </div>
            </div>

            <div class = "right-panel">
                <div class = "search-bar">
                    <input type = "text" id = "search-input" placeholder = "search back in time" class = "search-input">
                </div>

                <div id = "capsule-content" class = "capsule-content">
                    <p class = "placeholder">select a day on the calendar to view its capsule</p>
                </div>
            </div>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
