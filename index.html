

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>momento: a digital time capsule</title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <div class = "app-layout">
            <div class = "left-panel">
                <h1 class = "app-title">
                    momento
                    <span class = "app-subtitle"> a digital time capsule </span>
                </h1>

                <div class = "calendar-navigation">
                    <button id = "prev-month-btn">
                        <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" 
                             viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M15 19l-7-7 7-7" />
                        </svg>
                    </button> 

                    <h2 id = "current-month-year" class = "current-month-year"></h2>

                    <button id = "next-month-btn">
                        <svg xmlns = "http://www.w3.org/2000/svg" class = "h-6 w-6" fill = "none" viewBox = "0 0 24 24" stroke = "currentColor" stroke-width = "2">
                            <path stroke-linecap = "round" stroke-linejoin = "round" d = "M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <div class = "weekday-headers">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>

                <div id = "calendar-grid" class = "calendar-grid">
                </div>
            </div>

            <div class = "right-panel">
                <div class = "search-bar">
                    <input type = "text" id = "search-input" placeholder = "search back in time" class = "search-input">
                </div>

                <div id = "capsule-content" class = "capsule-content">
                    <p class = "placeholder">select a day on the calendar to view its capsule</p>
                </div>
            </div>
        </div>

        <div id = "item-modal" class = "modal-overlay" style = "display: none;">
            <div class = "modal-content">
                <button class = "modal-close" id = "close-modal-btn">&times;</button>
                <form id = "add-item-form" class = "add-item-form">
                    <select id = "item-type-select">
                        <option value = "note">note</option>
                        <option value = "file">file</option>
                        <option value = "memory">memory</option>
                        <option value = "music">music</option>
                    </select>

                    <div id = "note-form" class = "item-form-group">
                        <textarea id = "note-text-input" placeholder = "what do you want to remember?" rows = "4"></textarea>
                    </div>

                    <div id = "file-form" class = "item-form-group" style = "display:none;">
                        <input type = "text" id = "file-link-input" placeholder = "enter a file url or a link">
                        <input type = "text" id = "file-title-input" placeholder = "enter a file title">
                    </div>

                    <div id = "memory-form" class = "item-form-group" style = "display:none;">
                        <input type = "text" id = "memory-image-input" placeholder = "enter an image url">
                        <input type = "text" id = "memory-description-input" placeholder = "a short description">
                    </div>

                    <div id = "music-form" class = "item-form-group" style = "display:none;">
                        <input type = "text" id = "music-link-input" placeholder = "enter music url">
                        <input type = "text" id = "music-title-input" placeholder = "song title or desc">
                    </div>
                </form>
            </div>
        </div>

        <script src = "script.js"></script>

        <div class = "footer">
            <a href = "https://github.com/applepieeeeee/momento" target = "_blank" style = "text-decoration: none; color: inherit; padding: 12px;">
                made with ðŸ’– by clair
            </a>
        </div>

        <div id = "confetti-container" class = "confetti-container"></div>
    </body>
</html>
