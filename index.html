<!DOCTYPE htmll>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <title>momento: a digital time capsule</title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <style>
            :root{
                --font1: "Gaegu", cursive;

                --bg-color: #e8dac1;
                --text-color: #253c5f;

                --panel-bg-color: #fef9f1;
            }
            
            body{
                font-family: var(--font1);
                color: var(--text-color);

                margin: 0;
                padding: 0;
                min-height: 100vh;
                
                background-color: var(--bg-color);
                display: flex;
                flex-direction: column;
            }

            .app-layout{
                display: flex;
                flex-grow: 1;
                flex-direction: column;

                gap: 20px;
                padding: 20px;
            }

            ::-webkit-scrollbar{
                width: 8px;
            }
            ::-webkit-scrollbar-track{
                background: #b1bbc4;
                border-radius: 12px;
            }
            ::-webkit-scrollbar-thumb{
                background: #879cab;
                border-radius: 12px;
            }
            ::-webkit-scrollbar-thumb:hover{
                background: #6a7c8f;
            }

            .left-panel{
                display: flex;
                flex-direction: column;

                gap: 15px;
                padding: 15px;
                background: var(--panel-bg-color);

                border-radius: 15px;
            }

            .app-title{
                font-size: 40px;
                font-weight: 800;
                text-align: cetner;
                margin-bottom: 20px;
            }

            .app-subtitle{
                display: block;
                font-size: 20px;
                font-weight: 300;
                margin-top: 10px;
            }


            .calendar-navigation{
                display: felx;
                justify-content: space-between;
                align-items: center;
                background-color: rgba(255,255,255,0.15);

                padding: 12px;
                border-radius: 8px;
                margin-bottom: 16px;
            }

            .calendar-navigation button{
                padding: 8px;
                border-radius: 1000px;

                border: none;
                background: none;
                cursor: pointer;
            }

            .calendar-navigation button:hover{
                background-color: rgba(255,255,255,0.25);
            }

            .calendar-navigation button svg{
                height: 24px;
                width: 24px;
                stroke: currentColor;
                stroke-width: 2;
                color: white;
            }

            .current-month-year{
                font-size: 24px;
                font-weight: 600;
                text-align: center;
                letter-spacing: 0.05em;
            }

            .weekday-headers{
                display: grid;
                grid-template-columns: repeat(7, minmax(0,ifr));

                gap: 4px;

                text-align: center;
                font-size: 14px;
                font-weight: 500;

                opacity: 0.8;
                margin-bottom: 8px;
            }

            .calendar-grid{
                display: grid;
                grid-template-columns: repeat(7, minmax(0, ifr));
                
                gap: 4px;

                text-align: center;
                background-color: rgba(255,255,255,0.08);

                padding: 8px;
                border-radius: 8px;
            }

            .calendar-day-cell{
                padding:8px;
                border-radius: 8px;

                font-weight: 600;
                color: white;
                min-height: 48px;

                display: flex;
                align-items:center;
                justify-content: center;

                cursor: pointer;
                flex-grow: 1;
            }

            .calendar-day-cell.dimmed{
                opacity: 0.4;
                pointer-events: none;
            }

            .calendar-day-cell:not(.dimmed):hover{
                background-color: rgba(255,255,255,0.2);
            }

            .calendar-day-cell.has-capsule{
                background-color: #a7c7e7;
            }

            .calendar-day-cell.has-capsule:hover{
                background-color: #8bb4d8;
            }

            .calendar-day-cell.selected-day{
                background-color: #fffacd;
                color: #3d6b9a;
                border: 2px solid #3d6b9a;
            }

            .calendar-day-cell.selected-day:hover{
                background-color: #ffe8a7;
            }

        </style>
    </head>

    <body>
        <div class = "app-layout">
            <div class = "left-panel">
                <h1 class = "app-title">
                    momento
                    <span class = "app-subtitle"> a digital time capsule </span>
                </h1>

                <div class = "calendar-navigation">
                    <button id = "prev-month-btn">
                        Prev
                    </button>
                    <h2 id = "current-month-year"></h2>
                    <button id = "next-month-btn">
                        Next
                    </button>
                </div>

                <div class = "weekday-headers">
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sun</div>
                </div>

                <div id = "calendar-grid" class = "calendar-grid">

                </div>
            </div>

            <div class = "right-panel">
                <div class = "search-bar">
                    <input type = "text" id = "search-input" placeholder = "search within your time capsule">
                </div>

                <div id = "capsule-content" class = "capsule-content">
                    <p class = "placeholder">select a day on the calendar to view its time capsule</p>
                </div>
            </div>
        </div>
    </body>
</html>
