<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>momento: a digital time capsule</title>

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel = "stylesheet">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <div class = "app-layout">
            <div class = "left-panel">
                <h1 class = "app-title">
                    momento
                    <span class = "app-subtitle"> a digital time capsule </span>
                </h1>

                <div id = "user-info">
                    <p id = "user-id" class = "user-id-display"></p>
                </div>

                <input type = "text" id = "search-bar" clsas = "search-bar" placeholder = "search back in time...">

                <div class = "calendar-layout">
                    <div class = "weekday-headers">
                        <div class = "weekday">sun</div>
                        <div class = "weekday">mon</div>
                        <div class = "weekday">tue</div>
                        <div class = "weekday">wed</div>
                        <div class = "weekday">thu</div>
                        <div class = "weekday">fri</div>
                        <div class = "weekday">sun</div>
                    </div>
                    <div class = "calendar-controls">
                        <button id = "prev-month-btn" class = "nav-btn"> <i class = "fa-solid fa-angle-left"></i></button>
                        <h2 id = "current-month-year"></h2>
                        <button id = "next-month-btn" class = "nav-btn"> <i class = "fa-solid fa-angle-right"></i></button>
                    </div>
                    <div id = "calendar-grid" class = "calendar-grid"></div>
                </div>
            </div>

            <div class = "right-panel">
                <div class = "capsule-header">
                    <h2 id = "capsule-header-date"></h2>
                    <button id = "add-new-capsule-btn" class = "add-new-capsule-button">
                        <i class = "fa-solid fa-plus"></i> add to capsule
                    </button>
                    <button id = "delete-capsule-btn" class = "delete-capsule-button">
                        <i class = "fa-solid fa-trash-can"></i> delete capsule
                    </button>
                </div>
                <div id = "capsule-content" class = "capsule-content"></div>
            </div>
        </div>

        <div id = "item-modal" class = "modal-overlay" style = "display: none;">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h3>choose media type</h3>
                    <button class = "class-modal-btn" id = "close-modal-btn">&times;</button>
                </div>

                <div class = "item-form-element" id = "item-form">
                    <div class = "form-tabs">
                        <button type="button" class="tab-button active-tab" data-form-id="note-form">note</button>
                        <button type="button" class="tab-button" data-form-id="file-form">file</button>
                        <button type="button" class="tab-button" data-form-id="memory-form">memory</button>
                        <button type="button" class="tab-button" data-form-id="music-form">music</button>
                    </div>

                    <div id="note-form" class="item-form-group">
                        <textarea id = "note-text-input" placeholder="what do you want to remember?"></textarea>
                    </div>

                    <div id="file-form" class="item-form-group" style="display:none;">
                        <input type="file" id="file-input" accept="image/*, audio/*, video/*, .pdf">
                        <input type="text" id="file-desc-input" placeholder="add a description for your file">
                    </div>
                    

                </div>

            </div>
        </div>

        <div id = "edit-note-modal" class = "modal-overlay" style = "display: none;">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h3> edit note </h3>
                    <button id = "close-edit-modal-btn" class = "close-modal-btn">&times;</button>
                </div>
                <form id = "edit-note-form-element">
                    <textarea id = "edit-note-text-input" rows = "4"></textarea>
                    <button type="submit" id = "edit-note-save-btn" class="add-new-item-button">save changes</button>
                </form>
            </div>
        </div>

        <div class = "footer">
            <a href = "https://github.com/applepieeeeee/momento" target = "_blank" style = "text-decoration: none; color: inherit; padding: 12px;">
                made with ðŸ’– by clair
            </a>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
